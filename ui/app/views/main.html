<form class="form-horizontal">
  <fieldset>
  <div class="form-group">
    <label for="select" class="control-label"> Host </label>
    </br>
      <select ng-model="selected.host" class="form-control" ng-change="plot()">
        <option ng-repeat="host in hosts.data" value="{{host.name}}">{{host.name}}</option>
      </select>
    <label for="select" class="control-label">Time Range </label>
      <select ng-model="selected.time" class="form-control" ng-change="plot()">
        <option ng-repeat="(time, value) in ranges" value={{value}}>{{time}}</option>
      </select>
  </div>
  </fieldset>
</form>


</br>
<div class="row">
  <highchart id="chart1" config="chartConfig" class="span10" ng-show="chartConfig.series.length > 0">
  </highchart>
</div>
</br>
</br>
